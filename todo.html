<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-600 flex justify-center items-center h-screen">

    <div class="bg-purple-300 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-4">To-Do List</h1>
        
        <!-- Input and Add Button -->
        <div class="flex mb-4">
            <input type="text" id="task-input" class="border border-gray-500 rounded-lg p-2 w-full mr-2" placeholder="Add a new task...">
            <button id="add-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Add</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="space-y-2">
        </ul>

        <!-- Clear Completed Button -->
        <button id="clear-completed-btn" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition w-full">Clear Completed</button>
    </div>

    <script src="todo.js"></script>
</body>
</html>
